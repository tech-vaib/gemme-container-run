name: Update Confluence Release Notes

on:
  release:
    types: [published]
  # Optional: Uncomment to also trigger on tag pushes
  # push:
  #   tags:
  #     - '*'

jobs:
  update-confluence:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed to compare tags

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install atlassian-python-api requests

      - name: Collect commits + PRs and update Confluence
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_API_URL: ${{ github.api_url }}
          CONFLUENCE_URL: ${{ secrets.CONFLUENCE_URL }}
          CONFLUENCE_USERNAME: ${{ secrets.CONFLUENCE_USERNAME }}
          CONFLUENCE_API_TOKEN: ${{ secrets.CONFLUENCE_API_TOKEN }}
          CONFLUENCE_PAGE_ID: ${{ secrets.CONFLUENCE_PAGE_ID }}
        run: |
          python - <<'EOF'
          import os, subprocess, datetime, requests
          from atlassian import Confluence

          # --- GitHub Environment ---
          full_repo = os.getenv("GITHUB_REPOSITORY", "")
          repo_name = full_repo.split("/")[-1]  # only repo name
          current_tag = os.getenv("GITHUB_REF_NAME")
          github_token = os.getenv("GITHUB_TOKEN")
          api_base = os.getenv("GITHUB_API_URL", "https://api.github.com")

          # --- Find previous tag ---
          # Sort by creation date, get the 2nd most recent (previous)
          last_tag = subprocess.getoutput("git tag --sort=-creatordate | sed -n '2p'")
          latest_commit = subprocess.getoutput("git rev-parse HEAD")[:7]

          print(f"ðŸ”– Current Tag: {current_tag}")
          print(f"â¬…ï¸ Previous Tag: {last_tag}")

          if not last_tag:
              print("âš ï¸ No previous tag found. Exiting safely.")
              exit(0)

          # --- Get commits between last and current tag ---
          commits_output = subprocess.getoutput(f"git log {last_tag}..{current_tag} --pretty=format:'%s'")
          commit_lines = [line.strip() for line in commits_output.splitlines() if line.strip()]
          print(f"âœ… Found {len(commit_lines)} commits between tags.")

          # --- Get commit SHAs between the two tags ---
          commit_shas = subprocess.getoutput(f"git rev-list {last_tag}..{current_tag}").splitlines()

          # --- Fetch merged PRs only in this range ---
          prs = []
          try:
              prs_url = f"{api_base}/repos/{full_repo}/pulls?state=closed&per_page=100"
              headers = {"Authorization": f"Bearer {github_token}"}
              response = requests.get(prs_url, headers=headers, timeout=30)

              if response.ok:
                  for pr in response.json():
                      merge_commit = pr.get("merge_commit_sha")
                      if merge_commit and merge_commit in commit_shas:
                          prs.append(pr["title"])
              else:
                  print(f"âš ï¸ Failed to fetch PRs: {response.status_code}")
          except Exception as e:
              print(f"âš ï¸ Error fetching PRs: {e}")

          combined = sorted(set(commit_lines + prs))

          # --- Format header as requested ---
          release_date = datetime.datetime.utcnow().strftime("%m-%d-%Y %H:%M")
          header_html = (
              f"<p><b>Repo Name:</b> {repo_name}<br/>"
              f"<b>Date:</b> {release_date}<br/>"
              f"<b>Release Tag:</b> {current_tag}</p>"
          )

          print(f"ðŸ§¾ Preparing Confluence header block for {repo_name} ({current_tag})")

          # --- Confluence setup ---
          confluence = Confluence(
              url=os.environ["CONFLUENCE_URL"],
              username=os.environ["CONFLUENCE_USERNAME"],
              password=os.environ["CONFLUENCE_API_TOKEN"],
              cloud=True,
          )

          page_id = os.environ["CONFLUENCE_PAGE_ID"]
          page = confluence.get_page_by_id(page_id=page_id, expand="body.storage")
          page_title = page["title"]
          page_content = page["body"]["storage"]["value"]

          # --- Build release notes block ---
          release_html = (
              header_html +
              "<ul>" + "".join(f"<li>{msg}</li>" for msg in combined) + "</ul><hr/>"
          )

          # --- Prepend to existing page content ---
          new_content = release_html + page_content

          confluence.update_page(
              page_id=page_id,
              title=page_title,
              body=new_content,
              representation="storage",
          )

          print(f"âœ… Confluence page updated successfully for {current_tag}")
          EOF
