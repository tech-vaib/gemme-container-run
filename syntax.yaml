name: Validate PR Title or Commit Message

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  validate-pr:
    name: ðŸ§© Validate PR Title or Commit Message
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 4  # a few commits for safety

      - name: Validate PR title or commit message
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          set -e

          echo "ðŸ”Ž PR Title: $PR_TITLE"

          check_patterns() {
            local msg="$1"

            echo "$msg" | grep -qE '^\[HIF-[0-9]+\] .+' && return 0
            echo "$msg" | grep -qE '^\[PLM-P[0-9]+-[0-9]+\] .+' && return 0
            echo "$msg" | grep -qE '^Coding style for "\[HIF-[0-9]+\] .+"' && return 0
            echo "$msg" | grep -qE '^Coding style for "\[PLM-P[0-9]+-[0-9]+\] .+"' && return 0

            return 1
          }

          # âœ… Check PR title first
          if check_patterns "$PR_TITLE"; then
            echo "âœ… Valid pattern found in PR title."
            exit 0
          fi

          echo "ðŸ”Ž Checking commit messages..."

          # Capture last 3 commit messages, using delimiter
          COMMIT_LOG=$(git log -3 --pretty='%B__END__')

          # Split commits into array safely
          IFS='__END__' read -r -a COMMITS <<< "$COMMIT_LOG"

          FIRST_COMMIT_MSG=$(echo "${COMMITS[0]}" | xargs)
          SECOND_COMMIT_MSG=$(echo "${COMMITS[1]}" | xargs)

          echo "ðŸ”¸ Latest commit message: $FIRST_COMMIT_MSG"

          # Regex for merge commits with SHA format
          MERGE_SHA_PATTERN='^Merge [0-9a-f]{7,40} into [0-9a-f]{7,40}'

          if echo "$FIRST_COMMIT_MSG" | grep -qE "$MERGE_SHA_PATTERN"; then
            echo "â„¹ï¸ Latest commit is a merge commit (SHA pattern). Checking previous commit..."
            echo "ðŸ”¸ Previous commit message: $SECOND_COMMIT_MSG"

            if [ -n "$SECOND_COMMIT_MSG" ] && check_patterns "$SECOND_COMMIT_MSG"; then
              echo "âœ… Valid pattern found in previous (non-merge) commit message."
              exit 0
            else
              echo "âŒ Previous commit message did not match expected pattern."
              exit 1
            fi
          else
            if check_patterns "$FIRST_COMMIT_MSG"; then
              echo "âœ… Valid pattern found in last commit message."
              exit 0
            fi
          fi

          echo "âŒ Invalid PR title or commit message."
          echo ""
          echo "PR title or a non-merge commit message must match one of these formats:"
          echo "  [HIF-123] Some message"
          echo "  [PLM-P12-345] Some message"
          echo "  Coding style for \"[HIF-123] Some message\""
          echo "  Coding style for \"[PLM-P12-345] Some message\""
          exit 1
